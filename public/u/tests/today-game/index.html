    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ESFP ---

    // --- Game Implementations for ESFP ---

    // Game 0: Today's Improv Performance
    function setupImprovPerformanceGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 즉흥 퍼포먼스";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "갑자기 무대에 불려 나갔습니다. 주어진 키워드는 '바나나'입니다. 어떻게 하시겠습니까?", a: ["바나나를 마이크 삼아 열정적인 노래를 부른다.", "바나나의 영양학적 가치에 대해 설명한다.", "당황하며 무대 뒤로 도망친다."], correct: 0 },
            { q: "친구들과의 모임에서 분위기가 가라앉았습니다. 당신의 역할은?", a: ["재미있는 이야기나 개인기를 선보여 분위기를 띄운다.", "조용히 상황을 지켜보며 다른 사람이 나서기를 기다린다.", "모두에게 각자 재미있는 이야기를 해보라고 제안한다."], correct: 0 },
            { q: "길을 걷다 우연히 버스킹 공연을 발견했습니다. 당신의 반응은?", a: ["자연스럽게 합류하여 함께 즐기거나, 춤을 추며 호응한다.", "멀리서 조용히 감상하고 지나간다.", "공연이 끝나면 아낌없는 박수와 칭찬을 보낸다."], correct: 0 },
            { q: "새로운 사람들과의 만남에서 어색한 침묵이 흐릅니다. 어떻게 하시겠습니까?", a: ["유머러스한 질문이나 흥미로운 이야기를 꺼내 대화를 시작한다.", "다른 사람들이 먼저 말하기를 기다린다.", "어색함을 견디지 못하고 자리를 피한다."], correct: 0 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupImprovPerformanceGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 다음 한 주를 위한 즐거운 계획을 세워보세요.", // Sunday
            "새로운 한 주, 당신의 에너지로 주변을 밝혀주세요!", // Monday
            "오늘은 당신의 즉흥적인 재능이 빛을 발하는 날입니다.", // Tuesday
            "주 중반, 즐거운 경험을 찾아 떠나보는 건 어떨까요?", // Wednesday
            "당신의 열정이 주변 사람들에게 영감을 줍니다.", // Thursday
            "주말을 앞둔 금요일, 신나는 활동을 계획해 보세요.", // Friday
            "여유로운 토요일, 새로운 모험을 즐겨보세요.", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect, message) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = message || "정답입니다! 역시 ESFP, 타고난 연예인이시군요!";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = message || "아쉽네요. 다른 즐거운 방법은 없었을까요?";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const selectedIndex = parseInt(event.target.getAttribute('data-index'));
        showFeedback(selectedIndex === currentCorrectAnswer);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        // Add event listeners after creating the elements
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', handleChoiceClick);
        });
    }
    </script>
