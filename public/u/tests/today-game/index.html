<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - ESFP</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251011000000">
    <style>
        .game-card-content {
            text-align: center;
        }
        .game-area {
            margin-top: 1.5em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .choice-btn img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 4px;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .dance-area {
            font-size: 3em;
            letter-spacing: 0.5em;
        }
        .game-input {
            margin-top: 1.5em;
            margin-bottom: 1em;
        }
        .game-input input[type="text"] {
            padding: 0.5em;
            font-size: 1.2em;
            width: 250px;
            border: 2px solid var(--border-color, #ccc);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            text-align: center;
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ESFP.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>

    <div class="container">
        <h1>오늘의 ESFP 게임</h1>
        <div class="card info-card game-card-content">
            <div id="game-info">
                <div id="gameTitle" class="card-title"></div>
                <p id="gameDescription">게임을 불러오는 중...</p>
            </div>
            <div id="gameArea" class="game-area">
                <!-- Game content will be loaded here by JavaScript -->
            </div>
            <div id="game-input-area">
                <!-- Game input will be loaded here by JavaScript -->
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ESFP ---

    // Game 0: Dance Emote
    function setupDanceEmoteGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 댄스 이모트";
        const gameArea = document.getElementById('gameArea');
        const sequences = [
            { seq: ["⬆️", "⬇️", "⬅️", "➡️"], keys: ["ARROWUP", "ARROWDOWN", "ARROWLEFT", "ARROWRIGHT"] },
            { seq: ["⬅️", "⬅️", "➡️", "➡️"], keys: ["ARROWLEFT", "ARROWLEFT", "ARROWRIGHT", "ARROWRIGHT"] }
        ];
        const sequence = sequences[Math.floor(currentRandFn() * sequences.length)];
        let currentStep = 0;
        gameArea.innerHTML = `<div class="game-display question">다음 순서대로 화살표 키를 눌러보세요!</div><div class="dance-area">${sequence.seq.join(' ')}</div>`;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;

        const keydownHandler = (e) => {
            if (!gameInProgress) return;
            if (e.key.toUpperCase() === sequence.keys[currentStep]) {
                currentStep++;
                if (currentStep === sequence.keys.length) {
                    showFeedback(true, "완벽해요! 무대 체질이시군요!");
                    document.removeEventListener('keydown', keydownHandler);
                }
            } else {
                showFeedback(false, "앗, 스텝이 꼬였어요! 다시 해보세요.");
                currentStep = 0; // Reset
            }
        };
        document.addEventListener('keydown', keydownHandler);
    }

    // Game 1: Outfit Picker
    function setupOutfitPickerGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 의상 고르기";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "해변 파티에 갑니다. 가장 어울리는 의상은?", a: ["정장", "수영복", "화려한 셔츠와 반바지"], correct: 2 },
            { q: "조용한 북카페에 갑니다. 어떤 옷이 좋을까요?", a: ["편안한 스웨터", "반짝이는 드레스", "등산복"], correct: 0 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 2: Improv Line
    function setupImprovLineGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 즉흥 대사";
        const gameArea = document.getElementById('gameArea');
        const scenarios = ["말하는 강아지를 만났다.", "하늘에서 햄버거가 떨어졌다.", "내일 아침에 일어나니 슈퍼스타가 되어 있었다."];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        gameArea.innerHTML = `<div class="game-display question">상황: ${scenario}<br>당신의 첫 마디는?</div>`;
        document.getElementById('game-input-area').innerHTML = `
            <div class="game-input">
                <input type="text" id="userLine" placeholder="재치있는 대사를 입력하세요">
                <button id="submitLine">제출</button>
            </div>
        `;
        gameInProgress = true;
    }

    // Game 3: Guess the Song
    function setupGuessTheSongGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 노래 맞추기";
        const gameArea = document.getElementById('gameArea');
        // Note: In a real scenario, these would be actual audio files.
        const songs = [
            { melody: "도-도-솔-솔-라-라-솔-", title: "반짝반짝 작은 별", options: ["학교종", "비행기", "반짝반짝 작은 별"] },
            { melody: "솔-미-미-파-레-레-", title: "학교종", options: ["나비야", "학교종", "산토끼"] }
        ];
        const song = songs[Math.floor(currentRandFn() * songs.length)];
        currentCorrectAnswer = song.title;
        const options = [...song.options].sort(() => currentRandFn() - 0.5);
        gameArea.innerHTML = `
            <div class="game-display question">다음 멜로디를 보고 노래 제목을 맞춰보세요:<br><p style="font-size:1.5em; margin-top:1em;">${song.melody}</p></div>
            <div class="choices">
                ${options.map(choice => `<button class="choice-btn" data-choice="${choice}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupDanceEmoteGame,
        setupOutfitPickerGame,
        setupImprovLineGame,
        setupGuessTheSongGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 다음 주 파티 계획을 세워보세요!", // Sunday
            "새로운 한 주, 당신의 에너지로 모두를 즐겁게 해주세요!", // Monday
            "오늘은 당신의 패션 감각을 뽐낼 시간입니다.", // Tuesday
            "주 중반, 즉흥적인 즐거움을 찾아보세요.", // Wednesday
            "스포트라이트를 받을 준비, 되셨나요?", // Thursday
            "주말을 앞둔 금요일, 신나는 음악과 함께하세요!", // Friday
            "여유로운 토요일, 친구들과 함께 즐거운 시간을 보내세요!", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect, message) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = message || "정답입니다! 역시 ESFP, 이 시대의 진정한 연예인이시군요!";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = message || "아쉽네요. 좀 더 대담하게 생각해볼까요?";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const target = event.target.closest('.choice-btn');
        let isCorrect;
        if (target.hasAttribute('data-index')) {
            const selectedIndex = parseInt(target.getAttribute('data-index'));
            isCorrect = (selectedIndex === currentCorrectAnswer);
        } else if (target.hasAttribute('data-choice')) {
            const selectedChoice = target.getAttribute('data-choice');
            isCorrect = (selectedChoice === currentCorrectAnswer);
        }
        showFeedback(isCorrect);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function handleLineSubmit() {
        if (!gameInProgress) return;
        const line = document.getElementById('userLine').value;
        if (line.trim()) {
            showFeedback(true, "재치있는 대사네요!");
        } else {
            showFeedback(false, "한 마디라도 입력해 주세요!");
        }
        document.getElementById('submitLine').disabled = true;
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        const currentGameFn = gameTypes[gameTypeIndex];
        if (currentGameFn === setupImprovLineGame) {
            document.getElementById('submitLine').addEventListener('click', handleLineSubmit);
        } else if (currentGameFn !== setupDanceEmoteGame) {
             document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.addEventListener('click', handleChoiceClick);
            });
        }
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
</body>
</html>
